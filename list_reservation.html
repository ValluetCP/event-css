<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <title>Liste des réservations</title>
    <meta name="description" content="Une phrase d’environ 170 caractères" />
    <meta
      name="viewport"
      content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- MODAL BILLET (structure générale)-->
    <div id="modalBillet">
      <div class="modalContentBillet">
        <div class="modalBilletBg"></div>
      </div>
      <a class="modalCloseBillet" href="#"><img class="img_croix_popup2" src="./img/croix_close.svg" alt=""></a>
      <a href="" id="lb_btnBillet">Télécharger le billet</a>

      <!-- MODAL BILLET (modélisation)-->
      <div class="billet">
        <!-- <img src="./img/test_billet.png" alt=""> -->
        <div class="billet_partie_haute">
          <div class="imgEventBillet">
            <div class="bgEventBillet"></div>
            <!-- <img src="./img/coco2.JPG" alt=""> -->
          </div>
          <div class="divDate">
            <div class="dateBillet"></div>
          </div>
          <h2 class="titreBillet"></h2>
          <p class="categorieBillet"></p>
          <div class="placeBillet">
            <div class="nbPlaceBillet"></div>
            <div class="txtPlaceBillet"></div>
          </div>
          <div class="txtBillet"></div>
        </div>
        <div class="billet_partie_basse"></div>

      </div>
    </div>
    <nav>
      <div class="navigation">
        <div class="recherche">
          <input id="recherche" type="text" placeholder="RECHERCHER" />
        </div>
        <div class="panier">PANIER (0)</div>
        <div class="menu">
          <div class="trait1"></div>
          <div class="trait2"></div>
        </div>
      </div>
    </nav>

    <!-- CONTENU-->
    <main>
      <div class="lb_container">
        <div class="filtreCategory">
          <button type="submit" class="lb_filtre">Filtrer</button>
          <div class="lb_selectFiltre">
            <select name="lb_categoryFiltre" id="lb_categoryFiltre">
              <option value="1">Toutes les catégories</option>
              <option value="1">Divertissement</option>
              <option value="1">Atelier</option>
            </select>
          </div>
        </div>
        <!-- EMMET -->
        <!-- lb pour désigner la page 'liste reservation' -->

        <!-- .lb_event>.lb_imageEvent>img^.lb_eventContainer>.lb_numeroEvent+.lb_text>lb_titre+lb_category+lb_date+lb_prix^^.lb_etat -->

        <div class="lb_event">
          <!-- image en dur -->
          <!-- <div class="lb_imageEvent">
                    <img src="./img/coco2.JPG" alt="">
                </div> -->

          <!-- image en backgound -->
          <div class="lb_imageEvent"></div>
          <!-- <div class="lb_bgImageEvent">
                </div> -->

          <!-- texte -->
          <div class="lb_eventContainer">
            <div class="lb_numeroEvent">01</div>
            <div class="lb_text">
              <div class="lb_titre">Coconut milk</div>
              <div class="lb_categoryDate">
                <div class="lb_category">Atelier</div>
                <div class="lb_date">29-05-2024</div>
              </div>
            </div>
          </div>
          <div class="lb_reservation">
            <a href="#modalBillet" class="lb_billet">Télécharger le billet</a>
            <a href="" class="lb_consulter">Consulter</a>
          </div>
        </div>
        <div class="lb_event">
          <!-- image en backgound -->
          <div class="lb_imageEvent" id="lb_imageEvent_1"></div>

          <!-- texte -->
          <div class="lb_eventContainer">
            <div class="lb_numeroEvent">01</div>
            <div class="lb_text">
              <div class="lb_titre">Calamar gourmand</div>
              <div class="lb_categoryDate">
                <div class="lb_category">Atelier</div>
                <div class="lb_date">29-05-2024</div>
              </div>
            </div>
          </div>
          <div class="lb_reservation">
            <a href="" class="lb_billet">Télécharger le billet</a>
            <a href="" class="lb_consulter">Consulter</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
